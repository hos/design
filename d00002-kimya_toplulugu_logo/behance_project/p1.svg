           id="flowPara930">This was the first logo I created that got &quot;official&quot; recognition. The department had started a contest, which I had won. The prize was Mustafa Kemal's Nutuk (Speech).</flowPara><flowPara
           id="flowPara932"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:21.33333397px;font-family:'Gotham Book';-inkscape-font-specification:'Gotham Book, '" /><flowPara
